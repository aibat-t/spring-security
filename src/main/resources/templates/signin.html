<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org/extras/spring-security" layout:decorate="layout/main.html">
    <div layout:fragment="mainContentPage">
        <div class="row">
            <div class="col-6 mx-auto">
                <form th:action="@{'/auth'}" method="post">
                    <div class="row">
                        <div class="col-12">
                            <label>EMAIL</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="email" name="user_email" class="form-control" placeholder="Insert email..." required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>PASSWORD</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="password" name="user_password" class="form-control" placeholder="Insert password..." required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</html>
