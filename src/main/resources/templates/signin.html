<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <a th:href="@{'/'}">HOME</a>
    <h1>SIGN IN</h1>
    <form th:action="@{'/auth'}" method="post">
        EMAIL: <input type="email" name="user_email">
        PASSWORD: <input type="password" name="user_password">
        <button>Sign in</button>
    </form>
</body>
</html>
